<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- displays site properly based on user's device -->
    <link rel="stylesheet" href="./scss/style.css">

    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@300;700&display=swap" rel="stylesheet">
    <title>Frontend Mentor | Profile card component</title>

<body>

    <main>
        <img class="image-top" src="./images/bg-pattern-top.svg" alt="">
        <img class="image-bottom" src="./images/bg-pattern-bottom.svg" alt="">
        <section class="card">
            <img class="profile-img" src="./images/image-victor.jpg" alt="">
            <div class="upper-section">
                <img class="card-top" src="./images/bg-pattern-card.svg" alt="">
            </div>
            <div class="name-city">
                <h2>Ash Ahmed </h2>
                <p class="london1">London</p>

            </div>
            <div class="card-bottom">
                <div class="text1">
                    <h1>80k</h1>
                    Followers

                </div>

                <div class="text1">
                    <h1>803k</h1>
                    Likes

                </div>

                <div class="text1">
                    <h1>1.4k</h1>
                    Photos

                </div>
            </div>




            </div>

        </section>
    </main>
